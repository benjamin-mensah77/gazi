<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        <h1>Payment Management</h1>
        
        <div>
            <input type="text" id="PaymentID" placeholder="Payment ID">
            <input type="text" id="Customer" placeholder="Customer Name">
            <input type="text" id="Location" placeholder="Location">
            <input type="text" id="Mobile" placeholder="Mobile Number">
            <input type="number" id="Amount" placeholder="Amount">
            <input type="date" id="PaymentDate">
            <input type="time" id="PaymentTime">
            <button id="btnAdd">Add New</button>
            <button id="btnSave">Save</button>
            <button id="btnSearchName">Search by Name</button>
            <button id="btnViewAll">View All Records</button>
        </div>
        
        <div id="results"></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
